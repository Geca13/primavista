<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

   label{
   font-weight:bold;
   
   }

</head>

<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">





<div class="container">
 <form  th:action="@{/addNewProductivity/{id}/{oid}(id=${product.id},oid=${operation.id})}" th:object="${productivity}" method="post">
    
    
    
    <h2 style=margin-top:50px;>Product Information</h2>
    <br>
    
    
    
    
    
    <div class="row" style=margin-top:50px;>
    <div class="col">
      
     <div class="form-group">
    <label class="control-label" for="birthday">Select Employee:</label>
   
     <select class="form-control" th:field="*{employee}"  id="exampleFormControlSelect2" required >
        
      <option th:each="employee : ${employees}"
        th:value="${employee.id}"
        th:text="${employee.firstName+ ' ' + employee.lastName}"/>
       </select>  
  </div>
      
      
    </div>
   <!--  
    <div class="col">     
     <div class="form-group ">
      <label for="exampleFormControlSelect2">Select operation:</label>
    <select class="form-control" th:field="*{operation}"  id="exampleFormControlSelect2" required >
        
      <option th:each="operation : ${operations}"
        th:value="${operation.id}"
        th:text="${operation.operation.description}"/>
       </select>
    </div>
     
    </div>
    --> 
     <div class="col">
    <div class="form-group"> <!-- Date input -->
   
        <label class="control-label" for="birthday">Start Date:</label>
        <input  class="form-control" th:field="*{productivityDate}" type="date" id="birthday" name="birthday" >
        
      </div>
    
    </div>
    
    <div class="col">
      <label for="exampleFormControlSelect2">Select Lots:</label>
     <div class="form-group">
    <ul>
        <li th:each="lot : ${lots}"><input type="checkbox"
                th:field="*{lots}" th:value="${lot.id}"   /> <label
                th:text="${lot.lid}"></label></li>
</ul>
  
  </div>
      
      
    </div>
    
  </div>
    
    



<div style=margin-top:40px;margin-left:95px; class="form-group">
      <button type="submit" class="btn btn-success">Create</button>
      
    </div>
   <br>
 
  </form>
  
  
</div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  </script>
</body>

</html>
