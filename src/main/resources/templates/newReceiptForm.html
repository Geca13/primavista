<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
  
  
   
   
    </style>
</head>

<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">


<div class="container">

<div th:if="${param.noCompanySelected}">
      <div class="alert alert-info">You didn't enter company.</div>
     </div>
     <div th:if="${param.companyExists}">
      <div class="alert alert-info">The company name already exists, select it from the dropdown.</div>
     </div>

 <form th:action="@{/newReceipt}" th:object="${receipt}" method="post" enctype="multipart/form-data">
    
    <h2 style="margin-top:100px; margin-bottom:50px" >Invoice Information:</h2>
    
    
  <div class="row">
    <div class="col">
      
     <div class="form-group">
    <label class="control-label" for="birthday">Amount</label>
   
      <input type="text" th:field="*{sum}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="10000$">
  
  </div>
      
      
    </div>
    
    <div class="col">
     
     <div class="form-group ">
      <label for="exampleFormControlSelect2">Select Company:</label>
    <select class="form-control" th:name="oldCompany"  id="exampleFormControlSelect2">
        <option value=""></option>
      <option th:each="company : ${companies}"
        th:value="${company.companyName}"
        th:text="${company.companyName}"/>
       </select>
    </div>
     
    </div>
    <h6 style="margin-top:40px">-Or-</h6>
    <div class="col">
      
     <div class="form-group">
    <label class="control-label" for="birthday">Enter new Company:</label>
   
      <input type="text" th:name="newCompany"  autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="10000$">
  
  </div>
      
      
    </div>
    
  </div>
  
  <div class="row">
    <div class="col">
    <div class="form-group"> <!-- Date input -->
   
        <label class="control-label" for="birthday">Issue Date:</label>
        <input  class="form-control" th:field="*{date}" type="date" id="birthday" name="birthday">
        
      </div>
    
    </div>
    <div class="col">
    
    <div class="form-group">
    <label for="exampleFormControlFile1">Upload Invoice image:</label>
    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" required>
  </div>
    
    </div>
    
    <div class="col">
    
    
    
    </div>
  </div>
    <div class="row">
    <div class="col">
    <div class="form-group">
      <button style=margin-top:30px; type="submit" class="btn btn-success">Submit</button>
      
    </div>
    
  </div>
    

  </div>
  
  <br>
 
  </form>


</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  </body>
  </html>
