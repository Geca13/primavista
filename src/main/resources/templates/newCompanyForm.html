<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">


<div class="container">

<h1>Add new Company</h1>

 <form th:action="@{/createNewCompany}" th:object="${company}" method="post">
    
    <h2>Company Information</h2>
    
    <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Company Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{companyName}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Bank Account Number</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{accountNumber}" required autofocus="autofocus" class="form-control" id="inputLastName" placeholder="Last name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">Street and number</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{address}" required autofocus="autofocus" class="form-control" id="inputLastName" placeholder="Last name">
    </div>
  </div> 
  

   <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
      
    </div>
   <br>
 
  </form>


</div>
