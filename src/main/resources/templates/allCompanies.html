<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>



<body>


<div class="container">
  
  <h1>Company list</h1>
  <form th:action="@{/allCompanies}">
  
  <input type="hidden" name="sortField" th:value="${sortField}" />
  <input type="hidden" name="sortDir" th:value="${sortDir}" />
  
  Filter: <input type="text" name="search" id="search" size="50"  required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <a th:href="@{/allCompanies}">All</a> 
<br> <br>
  
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Company Name</th>
      <th scope="col"> Location</th>
      <th scope="col">Account</th>
      
      <th scope="col"> Action</th>
     
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="company: ${companies}" >
      <td th:text="${company.id}"></td> 
      <td th:text="${company.companyName}"></td>
      <td th:text="${company.address}"></td>
      <td th:text="${company.accountNumber}"></td>
      
      <td>
       <a th:href="@{/newSlip/{id}(id=${company?.id})}" class="btn btn-outline-danger">New Slip</a> 
       <a th:href="@{/slipsByInType/{id}(id=${company.id})}" class="btn btn-outline-danger">Inc Slip</a>
       <a th:href="@{/slipsByOutType/{id}(id=${company.id})}" class="btn btn-outline-danger">Out Slip</a>
       <a th:href="@{/allunpaidSlips/{id}(id=${company?.id})}" class="btn btn-outline-danger">AllUnInvoiced</a>
       <a th:href="@{/createInvoice/{id}(id=${company.id})}" class="btn btn-outline-danger">New Inv</a> 
       <a th:href="@{/invoices/{id}(id=${company.id})}" class="btn btn-outline-danger">Invoices</a>
       <a th:href="@{/invoicesByInType/{id}(id=${company.id})}" class="btn btn-outline-danger">Inc Inv</a>
       <a th:href="@{/invoicesByOutType/{id}(id=${company.id})}" class="btn btn-outline-danger">Out Inv</a>
       <a th:href="@{/updateCompany/{id}(id=${company.id})}" class="btn btn-outline-danger">Update</a> 
        </td>
        <!-- 
       
       
       <a th:href="@{/paymentFrom/{id}(id=${company?.id})}" class="btn btn-outline-danger">New Payment</a> 
     
      -->
     
      
   </table>
</form>

 </div >
  
  
  

 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
