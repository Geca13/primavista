<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
  
  
   label{
   font-weight:bold;
   
   }
   
    </style>
</head>

<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">





<div class="container">
 <form th:action="@{/newProduct}" th:object="${product}" method="post">
    
    
    
    <h2 style=margin-top:100px;>Product Information</h2>
    <br>
  <div style=margin-top:50px class="row">
    <div style=margin-top:50px class="col">
    <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{description}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="Company Name">
    </div>
  </div>
    
    </div>
    <div style=margin-top:50px class="col">
    <div class="form-group ">
      <label for="exampleFormControlSelect2">Select Company:</label>
    <select class="form-control" th:field="*{company}"  id="exampleFormControlSelect2">
        <option value=""></option>
      <option th:each="company : ${companies}"
        th:value="${company.id}"
        th:text="${company.companyName}"/>
       </select>
    </div>
    
    </div>
    <div class="w-100"></div>
    <div style=margin-top:50px class="col">
    
    <div class="form-group-row">
				<div class="input-group mb-3">
				<div class="input-group-prepend">
   				 <label class="input-group-text" for="inputGroupSelect01">Operations</label>
       				 <input  type="checkbox" name="operations"
       		   		  th:each="operation : ${operations}"
         		 	  th:text="${operation.description}"
       			 	    th:value="${operation.id}"
        		 	   th:field="*{operations}" />
  				 </div>
  				 </div>
  				 </div>
    
    </div>
    <div style=margin-top:50px class="col">
    
  
    
    </div>
  </div>



<div style=margin-top:40px;margin-left:95px; class="form-group">
      <button type="submit" class="btn btn-success">Create</button>
      
    </div>
   <br>
 
  </form>
</div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
