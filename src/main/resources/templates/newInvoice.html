<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">


<div class="container">

<h1>Add new Company</h1>

 <form th:action="@{/createInvoice/{id}(id=${company.id})}" th:object="${invoice}" method="post" enctype="multipart/form-data">
    
    <h2>Company Information</h2>
    
    <div class="form-group row">
    <label for="inputFirstName" class="col-sm-2 col-form-label">Total:</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{sum}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputLastName" class="col-sm-2 col-form-label">PartyNo:</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{partyNumber}" required autofocus="autofocus" class="form-control" id="inputLastName" placeholder="Last name">
    </div>
  </div>
  
  <div class="form-group col-md-4">
      <label for="exampleFormControlSelect2">Type</label>
    <select class="form-control" th:field="*{invoiceType}"  id="exampleFormControlSelect2"required>
    
      <option th:each="type : ${T(com.example.primavista.documents.entity.Type).values()}"
      
      th:value="${type}"
            th:text="${type.displayValue}"/>
       </select>
    </div>
  
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload image:</label>
    <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1" required>
  </div>
  
   <ul>
  <li th:each="feat : ${slipss}">
    <input type="checkbox" th:field="*{slips}" th:value="${feat}" />
    
  </li>
</ul>
  
  
  

   <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
      
    </div>
   <br>
 
  </form>


</div>
