<body style="background-image: linear-gradient(to right, rgb(0, 174, 255), rgb(168, 231, 199));">


<div class="container">



 <form th:action="@{/lotById/{id}(id=${lot.id})}" th:object="${lot}" method="post" >
    
    <h2 style="margin-top:100px; margin-bottom:50px" >Invoice Information:</h2>
    
    
  <div class="row">
    <div class="col">
      
     <div class="form-group">
    <label class="control-label" for="birthday">New Lot Qty:</label>
   
      <input type="text" th:field="*{qty}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="10000$">
  
  </div>
      
      
    </div>
    <div class="col">
     
     <div class="form-group ">
    <label class="control-label" for="birthday">New Size:</label>
    
<select class="form-control" th:field="*{size}"  id="exampleFormControlSelect2"required>
    
      <option th:each="size : ${T(com.example.primavista.production.entity.Size).values()}"
      
      th:value="${size}"
            th:text="${size.displayValue}"/>
       </select>    
  </div>
     
    </div>
    
  </div>
  
 
    <div class="row">
    <div class="col">
    <div class="form-group">
      <button style=margin-top:30px; type="submit" class="btn btn-success">Submit</button>
      
    </div>
    
  </div>
    

  </div>
  
 <br>
 
  </form>
</div>
