<body>

<div class="container">


  
  <h1>Employees list</h1>
  <form th:action="@{/productivity/{id}(id=${employee.id})}">
  
  
  
  <div class="form-group"> <!-- Date input -->
   
        <label class="control-label" for="birthday">Start Date:</label>
        <input  class="form-control" th:name="date" type="date" id="birthday" name="birthday" >
        
      </div>
    <input type="submit" value="Search" />
    &nbsp;
     <a th:href="@{/productivity/{id}(id=${employee.id})}">Clear</a>

<br> <br>
  
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">
     Id
      </th>
      <th scope="col">
      Product
      </th>
      <th scope="col">
      Operation
       </th>
      
      
      <th scope="col">
      Date
      </th>
      
      <th scope="col">
           Sum
                 </th>
      
      <th scope="col"> 
      
       </th>
       
       <th scope="col"> 
      Lots
       </th>
       
       
      </tr>
  </thead>
  <tbody>
    <tr th:each="productivity : ${productivityList}">
      <td th:text="${productivity.id}"></td>
      <td th:text="${productivity.product.description}"></td>
      <td th:text="${productivity.operation.operation.description}"></td>
      <td th:text="${#temporals.format(productivity.productivityDate, 'yyyy-MM-dd')}"></td> 
      <td th:text="${productivity.productivitySum}"></td>
     
      <td>
        <a th:href="@{/updateEmployee/{id}(id=${employee.id})}" class="btn btn-outline-success">UPDATE</a>
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-outline-danger">DELETE</a>
      <td>
      
      <td>
      
       <table class="table table-striped table-dark">
  <thead>
    <tr>
      
      <th scope="col"> Lot Id</th>
      <th scope="col"> Qty</th>
      <th scope="col"> Size</th>
      <th scope="col"> Product</th>
      <th scope="col"> Action</th>
     
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="lot: ${productivity.lots}" >
      <td th:text="${lot.lid}"></td> 
      <td th:text="${lot.qty}"></td>
      <td th:text="${lot.size}"></td>
      <td th:text="${lot.product.description}"></td>
      
       <td>
       <a th:href="@{/lotById/{id}(id=${lot?.id})}" class="btn btn-outline-danger">Update</a> 
       <a th:href="@{/deleteLot/{id}(id=${lot?.id})}" class="btn btn-outline-danger">Delete</a>
      </td>
        
     
      
   </table>
      
      
      
      </td>
      
      
      
    </tr>
   </tbody>
</table>
</form>
 
  
  
  </div>
