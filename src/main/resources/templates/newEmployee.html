 <form th:if="${employee.id eq null}" th:action="@{/createNewEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
    
    <h2 style="margin-top:100px; margin-bottom:50px" >New Employee:</h2>
    
    
  <div class="row">
  
  <div class="col">
     
     <div class="form-group ">
      <label for="exampleFormControlSelect2">Select Company:</label>
        <input type="text" th:field="*{firstName}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="10000$">

    </div>
     
    </div>
    
    <div class="col">
      
     <div class="form-group">
    <label class="control-label" for="birthday">Amount</label>
   
      <input type="text" th:field="*{lastName}" required autofocus="autofocus" class="form-control" id="inputFirstName" placeholder="10000$">
  
  </div>
      
      
    </div>
    <div class="col">
     
     <div class="form-group ">
    <label class="control-label" for="birthday">EMDB:</label>
    
      <input type="text" th:field="*{emdr}" required autofocus="autofocus" class="form-control" id="inputLastName" placeholder="1234567890">
    
  </div>
     
    </div>
    
  </div>
  
  <div class="row">
    <div class="col">
    <div class="form-group"> <!-- Date input -->
   
        <label class="control-label" for="birthday">BirthDate:</label>
        <input  class="form-control" th:field="*{bday}" type="date" id="birthday" name="birthday">
        
      </div>
    
    </div>
    <div class="col">
    
    <div class="form-group"> <!-- Date input -->
   
        <label class="control-label" for="birthday">Employeed FROM:</label>
        <input  class="form-control" th:field="*{employedFrom}" type="date" id="birthday" name="birthday">
        
      </div>
    
    </div>
    
    <div class="col">
    
    <div class="form-group">
    <label for="exampleFormControlFile1">Bank Account:</label>
        <input  class="form-control" th:field="*{bankAccount}" type="text" id="birthday" name="birthday">
  </div>
    
    </div>
  </div>
    <div class="row">
    <div class="col">
    <div class="form-group">
    <label for="exampleFormControlFile1">Phone Number:</label>
<input  class="form-control" th:field="*{phoneNumber}" type="text" id="birthday" name="birthday">      
    </div>
    </div><div class="col">
    <div class="form-group">
    <label for="exampleFormControlFile1">Address:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{address}" required rows="3"placeholder="Type your comment here..."></textarea>
      
    </div>
    </div>
    <div class="col">
    <div class="form-group">
    
      <button style=margin-top:30px; type="submit" class="btn btn-success">Submit</button>
      
    </div>
    </div>
    </div>
   <br>
  </form>
<br>
